<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Book List</h1>
        <form id="bookForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" class="form-control" placeholder="Book Title" required>
                <div class="invalid-feedback">
                    Please enter a book title.
                </div>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Author" required>
                <div class="invalid-feedback">
                    Please enter the author's name.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <ul id="bookList" class="list-group mt-4"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
